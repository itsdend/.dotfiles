
background_opacity 0.96

# Font settings
font_family ComicShannsMono Nerd Font Bold
bold_font_weight 700  # Kitty doesn't directly allow custom weights like WezTerm, but this helps with bold rendering.
font_size 12.9


# Colors
foreground #EB87B6
background #24273A

cursor #FDFD96
selection_background #F825C3

# ANSI and Bright colors
color0  #8A3868
color1  #FC50B4
color2  #4FC8B7
color3  #F9E2AF
color4  #7AC3FF
color5  #D179EE
color6  #F2D5CF
color7  #699DAD

color8  #8A3868
color9  #FC50B4
color10 #4FC8B7
color11 #F9E2AF
color12 #7AC3FF
color13 #D179EE
color14 #F2D5CF
color15 #699DAD


# performance
input_delay 2
repaint_delay 5

cursor_blink_interval 0

confirm_os_window_close 0


# window management

map ctrl+shift+s launch --location=hsplit

map ctrl+shift+v launch --location=vsplit


map ctrl+shift+o layout_action rotate

# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down


# Switch focus to the neighboring window in the indicated direction
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down
