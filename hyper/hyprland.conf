# THIS IS MY NOW

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1200@60,0x0,1
monitor=DP-10,2560x1440@165,3000x0,1
# monitor=DP-8,1920x1080@60,1920x0,1,transform, 1 # vertical monitor from the left side
monitor=DP-9,1920x1080@60,1920x0,1,transform, 1 # vertical monitor from the left side
# monitor=DP-1,2560x1440@144,3000x0,1, bitdepth, 10
# monitor=HDMI-A-1,1920x1080@60,1920x0,1,transform, 1 # vertical monitor from the left side
# monitor=HDMI-A-1,highres,1920x0,1 # office

# office monitor
monitor=DP-2,1920x1080@60,0x-1200,1 

xwayland {
	force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$sound = pavucontrol
$fileManager = dolphin
$menu = rofi -show drun
$browser = vivaldi
$music = spotify --enable-chrome-browser-cloud-management
$power = power-menu
$powerprofile = power-profile
$workspace_rofi = hyprworkspaces
$pavucontrol_mic = sources
$pavucontrol_speaker = sink
$wifi = network
$toggle_mako = toggle-mako
$hypr_keybinds = hyprland-keybinds
$kdeconnect_share = kdeconnect-share


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = nm-applet 
exec-once = mako 
exec-once = systemctl --user start hyprpolkitagent
# rijesenje za zuvk privremeno 
exec-once = systemctl --user restart pipewire wireplumber pipewire-pulse
#
exec-once = xsettingsd
exec-once = waybar
exec-once = hyprpaper
exec-once = hyprctl setCursor catppuccin-mocha-red-cursors 24
exec-once = hyprcursor
exec-once = fcitx5

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = kdeconnect-indicator
# exec-once = hyprlock
# exec-once = ibus-daemon -d -x -n wayland &

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-mocha-red-cursors
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,catppuccin-mocha-red-cursors



#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
	gaps_in = 10
		gaps_out = 20

		border_size = 2

# https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
		col.active_border = rgb(fc50b4) rgb(7ac3ff) 45deg
		col.inactive_border = rgb(24273a)

# Set to true enable resizing windows by clicking and dragging on borders and gaps
		resize_on_border = false 

# Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
		allow_tearing = false

		layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
	rounding = 10

# Change transparency of focused and unfocused windows
	active_opacity = 0.9
	inactive_opacity = 0.9
# https://wiki.hyprland.org/Configuring/Variables/#blur
	blur {
		enabled = false
			size = 3
			passes = 1

			vibrancy = 0.1696
	}
}

group {
	groupbar {
		render_titles = false
	}
}

windowrulev2 = opacity 1.0 override, class:^(org.wezfurlong.wezterm)$
windowrulev2 = opacity 1.0 override, title:(ghostty)
windowrulev2 = opacity 1.0 override, title:(kitty)
windowrulev2 = workspace 1, title:^(Spotify Premium)$
windowrulev2 = workspace 2, class:^(vivaldi-stable)$
windowrulev2 = workspace 3, class:^(org.wezfurlong.wezterm)$
windowrulev2 = workspace 3, class:^(pavucontrol)$

workspace = 1,monitor:DP-9
workspace = 2,monitor:DP-9
workspace = 3,monitor:DP-10
workspace = 4,monitor:eDP-1

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
	enabled = true

# Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

		bezier = myBezier, 0.05, 0.9, 0.1, 1.05

		animation = windows, 1, 7, myBezier
		animation = windowsOut, 1, 7, default, popin 80%
		animation = border, 1, 10, default
		animation = borderangle, 1, 8, default
		animation = fade, 1, 7, default
		animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
	pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
	new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
	force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
	disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =
	follow_mouse = 1
	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	touchpad {
		natural_scroll = true
	}
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
	workspace = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
	name = epic-mouse-v1
	sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, b, exec, ghostty
bind = $mainMod, semicolon, exec, $workspace_rofi
bind = $mainMod, q, exec, $kdeconnect_share
bind = $mainMod, slash, exec, $hypr_keybinds
bind = $mainMod, x, exec, $wifi
bind = $mainMod, u, exec, $pavucontrol_speaker
bind = $mainMod SHIFT, u, exec, $pavucontrol_mic
bind = $mainMod, n, exec, makoctl dismiss -a
bind = $mainMod SHIFT, n, exec, $toggle_mako && pkill -RTMIN+8 waybar
bind = $mainMod, o, exec, $terminal
# bind = $mainMod, o, exec, [float;tile] wezterm #start --always-new-process
bind = $mainMod, i, exec, $music
bind = $mainMod, d, exec, hyprlock
bind = $mainMod, p, exec, $browser
bind = $mainMod, f, exec, hyprctl dispatch fullscreen
bind = $mainMod, s, exec, $sound
bind = $mainMod, m, exec, $power
bind = $mainMod, t, exec, $powerprofile
bind = ALT_SHIFT, W, killactive,
bind = $mainMod, a, exit,
bind = $mainMod, c, exec, rofi_mako_history
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, z, pseudo, # dwindle
bind = ALT_SHIFT, s, togglesplit,  
# Move window
bind = ALT_SHIFT, u, movewindow, l
bind = ALT_SHIFT, p, movewindow, r
bind = ALT_SHIFT, o, movewindow, u
bind = ALT_SHIFT, i, movewindow, d
bind = $mainMod, y, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Resize window
bind = $mainMod, b, submap, resize
submap = resize
binde = , l, resizeactive, 20 0
binde = , h, resizeactive, -20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20
bind = , escape, submap, reset
submap = reset

# Move focus with mainMod + arrow keys
bind = ALT_SHIFT, H, movefocus, l
bind = ALT_SHIFT, L, movefocus, r
bind = ALT_SHIFT, K, movefocus, u
bind = ALT_SHIFT, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, h, workspace, 1
bind = $mainMod, j, workspace, 2
bind = $mainMod, k, workspace, 3
bind = $mainMod, l, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, h, movetoworkspace, 1
bind = $mainMod SHIFT, j, movetoworkspace, 2
bind = $mainMod SHIFT, k, movetoworkspace, 3
bind = $mainMod SHIFT, l, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , xf86audioraisevolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , xf86audiolowervolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle 
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle && pkill -RTMIN+8 waybar
bind = $mainMod, XF86AudioMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle && pkill -RTMIN+8 waybar

bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous 
bind = , XF86AudioPlay, exec, playerctl play-pause

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, highres, auto, 1"

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
